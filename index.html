<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather app, using api, real time weather">
    <title>Weather</title>
    <link rel="shortcut icon" href="./asset/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- search city -->
    <div class="container">
        <div class="cityEntry">
            <form class="inputs">
                <div id="searchicon"><i class="ri-search-line"></i></div>
                <input type="text" placeholder="Search your city..." id="searchCity" required autocomplete="off">
            </form>
        </div>

        <div class="errorMsgbox">
            <p id="oopsError"><b>Oops...</b></p>
            <p id="errorShowing"></p>
        </div>

        <!-- main weather report -->
        <div class="weather_report">
            <h1 class="weather_city"></h1>
            <div class="weather_data">
                <p class="weather_forcast dataOfweather"></p>
                <div class="weather_icon dataOfweather"></div>
            </div>
            <p class="weather_temprature"></p>
            <div class="weather_MinMax">
                <p class="min"></p>
                <p class="max"></p>
            </div>
        </div>

        <!-- addtional info  -->
        <div class="moreInfo">
            <div class="extra feelsLike">
                <i class="ri-temp-hot-line"></i>
                <div class="feelsLike_content">
                    <p><b>Feels like</b></p>
                    <p id="feelsLike"></p>
                </div>
            </div>
            <div class="extra humidity">
                <i class="ri-water-percent-fill"></i>
                <div class="humidity_content">
                    <p><b>Humidity</b></p>
                    <p id="humidity"></p>
                </div>
            </div>
            <div class="extra wind">
                <i class="ri-windy-line"></i>
                <div class="wind_content">
                    <p><b>Wind</b></p>
                    <p id="wind"></p>
                </div>
            </div>
            <div class="extra pressure">
                <i class="ri-speed-up-fill"></i>
                <div class="pressure_content">
                    <p><b>Pressure</b></p>
                    <p id="pressure"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
